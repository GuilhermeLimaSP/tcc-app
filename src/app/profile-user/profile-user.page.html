<ion-header>
  <ion-toolbar>
    <ion-title>Atualizar Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Seu CEP</ion-label>
      <ion-input type="text" name="cep" [(ngModel)]="cep"></ion-input>
    </ion-item> 
    
    
    <ion-button expand="block" color="success">Atualizar</ion-button>
    <ion-button expand="block" color="danger" (click)="dismiss()">Sair</ion-button>
  </form>
</ion-content>
